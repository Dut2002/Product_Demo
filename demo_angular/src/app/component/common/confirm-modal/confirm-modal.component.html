<div class="confirmation-modal" *ngIf="showConfirmation">
  <div class="confirmation-content">
    <p class="title confirmation-title" >{{title}}</p>
    <div class="confirm-group">
      <button class="btn btn-small btn-blue" [ngClass]="{'btn-disable': isLoading}" (click)="confirm()">Yes</button>
      <button class="btn btn-small btn-gray" [ngClass]="{'btn-disable': isLoading}" (click)="cancel()">No</button>
    </div>
  </div>
</div>
