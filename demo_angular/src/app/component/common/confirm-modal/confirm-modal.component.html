<div class="confirmation-modal">
  <div class="confirmation-content">
    <p class="title confirmation-title" >Are you sure you want to delete this product?</p>
    <div class="confirm-group">
      <button class="btn btn-small btn-blue" (click)="confirm()">Yes</button>
      <button class="btn btn-small btn-gray" (click)="cancel()">No</button>
    </div>
  </div>
</div>
