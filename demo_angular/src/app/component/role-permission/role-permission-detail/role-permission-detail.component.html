<div class="flex-box form-container">
  <form #permissionForm="ngForm" (ngSubmit)="updateRolePermission()" class="form flex-half">
    <div class="form-title flex-full"><i class="fa-solid fa-caret-right"></i>{{function.name}}</div>
    <div class="form-input-container center">
      <input class="form-input-enter" type="hidden" [(ngModel)]="roleId" name="roleId" [required]="true">
      <div class="permissions-container">
        <div class="form-input flex-full form-input-param" *ngFor="let permission of function.permissions, let i = index">
          <input type="hidden" [(ngModel)]="permission.permissionId" name="permissionId{{i}}">
          <label class="form-label" for="name"><i class="fa-solid fa-plus"></i>{{permission.name}}</label>
          <div class="form-input-enter">
            <input type="checkbox" [(ngModel)]="permission.status" name="status{{i}}" [required]="true">
          </div>
        </div>
      </div>
      <div class="form-input center flex-full flex-align-end">
        <input type="submit" class="btn btn-small btn-blue" value="Change">
        <input type="button" (click)="resetForm()" class="btn btn-small btn-orange" value="Refresh">
      </div>
    </div>
  </form>
</div>
