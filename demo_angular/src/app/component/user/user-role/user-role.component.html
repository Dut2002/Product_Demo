<div *ngIf="isShow; else listRole" class="user-role-input" (mouseleave)="close()">
  <ng-select class="user-role-select" [items]="roleSearchBox" bindLabel="name" bindValue="id"
    [(ngModel)]="currentRoleId" [ngModelOptions]="{ standalone: true }" [hideSelected]="true" [multiple]="true"
    [searchable]="true">
  </ng-select>
  <button class="btn btn-icon btn-green btn-add" (click)="addUserRole()"><i class="fa-solid fa-plus"></i></button>
</div>

<ng-template #listRole>
  <div class="list-role">
    <div class="role-item" *ngFor="let role of roles" [title]="role.name">
      <span class="role-item-label" >{{role.name}}</span>
      <span (click)="deleteUserRole(role.id)"><i class="fa-solid fa-x"></i></span>
    </div>
    <div>
      <div class="add-btn" (click)="show()"><i class="fa-solid fa-plus"></i></div>
    </div>
  </div>
</ng-template>
