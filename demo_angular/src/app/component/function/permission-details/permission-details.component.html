<div class="flex-box form-container">
  <form #functionForm="ngForm" (ngSubmit)="updatePermission()" class="form flex-half">
    <div class="form-title flex-full center">{{savePermission.name}}</div>
    <input class="form-input-enter" type="hidden" [(ngModel)]="permission.id" name="id" [required]="true">
    <div class="form-input flex-full">
      <label class="form-label" for="name">Name:</label>
      <div class="form-input-enter">
        <input type="text" [(ngModel)]="permission.name" name="name" [required]="true">
      </div>
    </div>
    <div class="form-input flex-full">
      <label class="form-label" for="name">Back-end Endpoint:</label>
      <div class="form-input-enter">
        <input type="text" [(ngModel)]="permission.beEndPoint" name="beEndPoint" [required]="true">
      </div>
    </div>
    <div class="form-input center flex-full flex-align-end">
      <input type="submit" class="btn btn-small btn-blue" value="Update">
      <input type="button" (click)="resetForm()" class="btn btn-small btn-orange" value="Reset">
      <input type="button" (click)="deleteConfirm()" class="btn btn-small btn-red" value="Delete">
    </div>
  </form>
</div>

<app-confirm-modal *ngIf="showConfirmation" [title]="'Do you want to delete this permission?'"
  (confirmEvent)="deletePermission()" (cancelEvent)="closeModal()">
</app-confirm-modal>
