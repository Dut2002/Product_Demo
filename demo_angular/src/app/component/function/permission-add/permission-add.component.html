<div class="permission-card"  *ngIf="!isShow">
  <button class="btn-add btn-green" (click)="isShow = true"><i class="fa-solid fa-plus"></i></button>
</div>
<div class="permission-card border-dot" *ngIf="isShow">
  <form #permissionForm="ngForm" (ngSubmit)="addPermission(permissionForm)" class="form flex-half">
    <div class="form-input flex-full">
      <label class="form-label"  for="name">Name</label>
      <div class="form-input-enter">
        <input type="text" [(ngModel)]="permission.name" name="name" [required]="true" placeholder="Name">
      </div>
    </div>
    <div class="form-input flex-full">
      <label class="form-label"  for="beEndPoint">Back-end Endpoint</label>
      <div class="form-input-enter">
        <input type="text" name="beEndPoint" [(ngModel)]="permission.beEndPoint" [required]="true" placeholder="Format: /api/{function}/{permission}">
      </div>
    </div>
    <div class="form-input center flex-full flex-align-end">
      <input type="submit" [ngClass]="{'btn-disabled': isLoading}" class="btn btn-small btn-blue" value="Add">
      <input type="reset" [ngClass]="{'btn-disabled': isLoading}" (click)="onReset(permissionForm)" class="btn btn-small btn-orange" value="Reset">
      <input type="button" [ngClass]="{'btn-disabled': isLoading}" class="btn btn-small btn-gray" value="Cancel" (click)="isShow = false">
    </div>
  </form>
</div>
